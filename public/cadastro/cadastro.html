<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../cadastro/cadastro.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <title>Cadastro Esporte Conecta</title>
  </head>
  <body class="body">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">EsporteConecta</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#conteudoNavbarSuportado"
        aria-controls="conteudoNavbarSuportado"
        aria-expanded="false"
        aria-label="Alterna navegação"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div
        class="collapse navbar-collapse justify-content-between"
        id="conteudoNavbarSuportado"
      >
        <a href=""></a>
        <a
          class="btn btn-outline-success my-2 my-sm-0"
          href="../login/index.html"
        >
          Login</a
        >
      </div>
    </nav>

    <div class="container" style="padding: 15px">
      <h1>Cadastre-se!</h1>
      <h4>Dados básicos:</h4>
      <form>
        <div class="form-group">
          <label for="Nome">Nome Completo:</label>
          <input type="text" id="nome" class="form-control" />
        </div>

        <div class="form-row">
          <div class="col-4 form-group">
            <label for="DtNascimento">Data de Nascimento:</label>
            <input type="date" class="form-control" id="dtnascimento"/>
          </div>

          <div class="col-4 form-group">
            <label for="Esporte">Esporte Favorito:</label>
            <input type="text" id="esporte" class="form-control" placeholder="Ex: Vôlei " />
          </div>

          <div class="col-2">
            <label for="TpSangue">Tipo Sanguineo:</label>
            <select id="tpsangue" class="form-control" >
              <option>Selecione</option>
              <option>A+</option>
              <option>A-</option>
              <option>B+</option>
              <option>B-</option>
              <option>AB+</option>
              <option>AB-</option>
              <option>O+</option>
              <option>O-</option>
              <option>RH Nulo</option>
            </select>
          </div>
        </div>

        <h4>Endereço:</h4>
        <div class="form-row">
          <div class="col-10 form-group">
            <label for="endereco">Logradouro:</label>
            <input
              type="text"
              class="form-control"
              placeholder="Ex: Avenida Brasil"
              id="endereco"
            />
          </div>
          <div class="col-2">
            <label for="numero">Número:</label>
            <input
              type="text"
              id="numero"
              class="form-control"
              placeholder="Ex: 123"
            />
          </div>
        </div>
        <div class="form-row">
          <div class="col form-group">
            <label for="Cep">CEP:</label>
            <input
              type="text"
              id="cep"
              class="form-control"
              placeholder="00000-000"
            />
          </div>
          <div class="col form-group">
            <label for="Complemento">Complemento:</label>
            <input
              type="text"
              id="complemento"
              class="form-control"
              placeholder="Ex: Apto 1"
            />
          </div>
          <div class="col form-group">
            <label for="Bairro">Bairro:</label>
            <input
              type="text"
              id="bairro"
              class="form-control"
              placeholder="Ex: Centro"
            />
          </div>
          <div class="col form-group">
            <label for="Cidade">Cidade:</label>
            <select id="cidade" class="form-control">
              <option>Diadema</option>
            </select>
          </div>
        </div>

        <h4>Dados de login:</h4>
        <div class="form-group">
          <label for="email">Digite seu email:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            aria-describedby="emailHelp"
            placeholder="contato@email.com.br"
          />
        </div>

        <div class="form-group">
          <label for="senha">Senha:</label>
          <input
            type="password"
            class="form-control"
            id="senha"
            placeholder="Senha"
          />
        </div>
        <button type="button" onclick="cadastro()" class="btn btn-success btn-lg btn-block">
          Enviar
        </button>
      </form>
      <br />
    </div>

    <script src="../cadastro/cadastro.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
